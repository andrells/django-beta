{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Lista de Produtos {% endblock %}

{% block content %}
<div class="container">
    <div class="offset-1 col-10 list-div">
        <h1>Cadastro de Produto</h1>
       <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Enviar">
    </form>
</div>
</div>
{% endblock %}
