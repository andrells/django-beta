{% extends 'base.html' %}

{% block title %} Lista de Produtos {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Nome: {{produto.nome_produto}}</h1>
    <h3>Quantidade: {{produto.qnt_produto}}</h3>
    <h3>Valor: R${{produto.valor_produto}}</h3>
    <h3>Categoria: {{produto.tipo_opcional}}</h3>
    <h3>Cadastrado em: {{produto.create_at}}</h3>
</div>
{% endblock %}
